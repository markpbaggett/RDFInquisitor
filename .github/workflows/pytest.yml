name: Test Doctests

on: [push]

jobs:
  job:
    name: My job
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install Python, pipenv and Pipfile packages
        uses: palewire/install-python-pipenv-pipfile@v2
        with:
          python-version: 3.7

      - name: Run doctests
        run: pipenv run pytest inquisitor/question.py --doctest-modules
